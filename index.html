<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="description" content="Simulate a lively, fake Twitch chat that displays similar to Streamlabs OBS's twitch chat plugin." />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="javascript/twitchData.js"></script>
  <script src="javascript/twitch.js"></script>
  <link rel="stylesheet" type="text/css" href="css/twitch.css">
  <link rel="icon" href="pics/icon.png">
  <meta charset="utf-8">
  <title>laughtrack</title>
</head>

<body>
  <div id="notchat">
    <p>That move was POG</p>
    <p>He can still win this one</p>
  </div>

  <div id="chat">
    <div id="aboveinput">
      <div id="abovechat">
        <p id="channelname">gumman.one</p>
      </div>
      <div id="chattext"></div>
    </div>

    <div id="input">
      <input type="text" id="textfield" placeholder="send a message">
      <button id="chatButton" value="Chat">
      <button id="settingsButton">settings</button>
    </div>
  </div>
</body>
</html>
